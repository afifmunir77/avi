<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUA VS INFERNO Shards Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
/* Custom styles for player cards */
.player-cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-content: center; /* Center cards in the grid */
}

.player-card {
    background-color: var(--card-color);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content within card */
    text-align: center;
}

.player-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.player-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.player-info {
    padding: 15px;
    width: 100%;
}

.player-info h3 {
    font-size: 1.4em;
    margin-bottom: 8px;
    color: var(--text-color);
}

.player-info p {
    font-size: 1em;
    color: var(--text-color);
    margin-bottom: 5px;
}

/* Add custom styles for the search bar and filter controls */
.search-filter-container {
    padding: 20px;
    background-color: var(--bg-color);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    align-items: center;
}

.search-filter-container input[type="text"],
.search-filter-container select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background-color: var(--input-bg-color);
    color: var(--text-color);
    font-size: 1em;
    min-width: 150px;
}

.search-filter-container label {
    color: var(--text-color);
    font-weight: 500;
}

/* Styles for the table header buttons */
.sortable-header {
    cursor: pointer;
    text-decoration: underline;
}

/* Theme toggle switch */
.theme-switch-wrapper {
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align to the right */
    padding: 10px 20px;
    background-color: var(--bg-color);
}

.theme-switch {
    display: inline-block;
    height: 34px;
    position: relative;
    width: 60px;
}

.theme-switch input {
    display: none;
}

.slider {
    background-color: #ccc;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    background-color: #fff;
    bottom: 4px;
    content: "";
    height: 26px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 26px;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #66bb6a;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

/* Preset buttons styling */
.preset-buttons-container {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    background-color: var(--bg-color);
    border-top: 1px solid var(--border-color);
}

.preset-buttons-container button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background-color: var(--button-bg-color);
    color: var(--button-text-color);
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.preset-buttons-container button:hover {
    background-color: var(--button-hover-bg-color);
}

/* Theme variables */
:root {
    --bg-color: #f4f7f6;
    --text-color: #333;
    --card-color: #ffffff;
    --border-color: #e0e0e0;
    --input-bg-color: #fdfdfd;
    --button-bg-color: #4CAF50;
    --button-text-color: #ffffff;
    --button-hover-bg-color: #45a049;
}

[data-theme="dark"] {
    --bg-color: #2c2c2c;
    --text-color: #e0e0e0;
    --card-color: #3c3c3c;
    --border-color: #444;
    --input-bg-color: #3a3a3a;
    --button-bg-color: #555;
    --button-text-color: #e0e0e0;
    --button-hover-bg-color: #666;
}
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">AQUA VS INFERNO Shards Calculation</h1>

        <div class="search-filter-container rounded-lg shadow-md mb-8">
            <input type="text" id="search-bar" placeholder="Search by name..." class="flex-grow">
            <select id="position-filter">
                <option value="">All Positions</option>
                <option value="RB">RB</option>
                <option value="RW">RW</option>
                <option value="LW">LW</option>
                <option value="CAM">CAM</option>
                <option value="ST">ST</option>
                <option value="CM">CM</option>
                <option value="CB">CB</option>
                <option value="LB">LB</option>
                <option value="CDM">CDM</option>
            </select>
            <select id="sort-by">
                <option value="default">Sort By</option>
                <option value="ovr">OVR</option>
                <option value="position">Position</option>
                <option value="shard-cost">Shard Cost</option>
                <option value="week">Week</option>
            </select>
            <select id="sort-order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <div class="preset-buttons-container">
            <button id="save-preset">Save Current Filters as Preset</button>
            <button id="load-preset">Load Saved Presets</button>
            <select id="preset-select" class="hidden"></select>
        </div>

        <div id="player-cards-container" class="player-cards-container">
            <!-- Player cards will be loaded here -->
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('checkbox');
    const body = document.body;

    // Load theme preference from local storage
    if (localStorage.getItem('theme') === 'dark') {
        body.setAttribute('data-theme', 'dark');
        themeToggle.checked = true;
    } else {
        body.setAttribute('data-theme', 'light');
        themeToggle.checked = false;
    }

    // Toggle theme on switch change
    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });
});

const players = [
    { id: 34, week: 3, name: 'Cafu', ovr: 109, position: 'RB', shardCost: 1500, image: 'https://i.ibb.co/n8scZ5kZ/Cafu-109.png' },
    { id: 35, week: 3, name: 'Bale', ovr: 109, position: 'RW', shardCost: 1500, image: 'https://i.ibb.co/LhQ8zqZk/Bale-109.png' },
    { id: 41, week: 3, name: 'Rivaldo', ovr: 109, position: 'LW', shardCost: 1000, image: 'https://i.ibb.co/tPcwpKsJ/Rivaldo-109.png' },
    { id: 36, week: 3, name: 'Riquelme', ovr: 108, position: 'CAM', shardCost: 500, image: 'https://i.ibb.co/1tb50Cgx/Riquelme-108.png' },
    { id: 37, week: 3, name: 'Marmoush', ovr: 108, position: 'ST', shardCost: 500, image: 'https://i.ibb.co/dJttPS45/Marmoush-108.png' },
    { id: 42, week: 3, name: 'Scholes', ovr: 108, position: 'CM', shardCost: 500, image: 'https://i.ibb.co/pvsSJVcq/Scholes-108.png' },
    { id: 43, week: 3, name: 'Campbell', ovr: 108, position: 'CB', shardCost: 650, image: 'https://i.ibb.co/Q7FvP49S/Campbell-108.png' },
    { id: 38, week: 3, name: 'Diallo', ovr: 107, position: 'RW', shardCost: 450, image: 'https://i.ibb.co/KcMkfMbW/Diallo-107.png' },
    { id: 39, week: 3, name: 'Gonçalo Inácio', ovr: 107, position: 'CB', shardCost: 300, image: 'https://i.ibb.co/QF1x3kLL/Gon-alo-In-cio-107.png' },
    { id: 44, week: 3, name: 'Robertson', ovr: 107, position: 'LB', shardCost: 450, image: 'https://i.ibb.co/FbzymQwp/Robertson-107.png' },
    { id: 45, week: 3, name: 'Guendouzi', ovr: 107, position: 'CM', shardCost: 450, image: 'https://i.ibb.co/Kc6DT2qF/Guendouzi-107.png' },
    { id: 40, week: 3, name: 'Matic', ovr: 106, position: 'CDM', shardCost: 200, image: 'https://i.ibb.co/27LZH2vd/Mati-106.png' },
    { id: 46, week: 3, name: 'Gakpo', ovr: 106, position: 'LW', shardCost: 200, image: 'https://i.ibb.co/cSwj7T0h/Gakpo-106.png' },
    { id: 47, week: 3, name: 'Pavlović', ovr: 106, position: 'CDM', shardCost: 200, image: 'https://i.ibb.co/LdRHskJp/Pavlovi-106.png' },
    { id: 48, week: 3, name: 'Yeray', ovr: 106, position: 'CB', shardCost: 200, image: 'https://i.ibb.co/RGVMQY99/Yeray-106.png' },
    { id: 49, week: 3, name: 'Jackson', ovr: 106, position: 'ST', shardCost: 200, image: 'https://i.ibb.co/FLkHz5N7/Jackson-106.png' }
];

function createPlayerCard(player) {
    const card = document.createElement('div');
    card.className = 'player-card';
    card.innerHTML = `
        <img src="${player.image}" alt="${player.name}">
        <div class="player-info">
            <h3 class="font-semibold">${player.name}</h3>
            <p class="font-bold text-lg p-2 rounded-md bg-green-200 dark:bg-green-700">${player.shardCost}</p>
        </div>
    `;
    return card;
}

function updateDisplay() {
    const container = document.getElementById('player-cards-container');
    container.innerHTML = ''; // Clear existing cards

    let filteredPlayers = [...players];

    // Search functionality
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    if (searchTerm) {
        filteredPlayers = filteredPlayers.filter(player =>
            player.name.toLowerCase().includes(searchTerm)
        );
    }

    // Position filter
    const positionFilter = document.getElementById('position-filter').value;
    if (positionFilter) {
        filteredPlayers = filteredPlayers.filter(player =>
            player.position === positionFilter
        );
    }

    // Sorting
    const sortBy = document.getElementById('sort-by').value;
    const sortOrder = document.getElementById('sort-order').value;

    if (sortBy !== 'default') {
        filteredPlayers.sort((a, b) => {
            let valA, valB;
            switch (sortBy) {
                case 'ovr':
                    valA = a.ovr;
                    valB = b.ovr;
                    break;
                case 'position':
                    valA = a.position;
                    valB = b.position;
                    break;
                case 'shard-cost':
                    valA = a.shardCost;
                    valB = b.shardCost;
                    break;
                case 'week':
                    valA = a.week;
                    valB = b.week;
                    break;
                default:
                    return 0;
            }

            if (typeof valA === 'string') {
                return sortOrder === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            } else {
                return sortOrder === 'asc' ? valA - valB : valB - valA;
            }
        });
    }

    filteredPlayers.forEach(player => {
        container.appendChild(createPlayerCard(player));
    });
}

// Save and Load Settings (Search, Filters, Sort)
function saveSettings() {
    const settings = {
        searchTerm: document.getElementById('search-bar').value,
        positionFilter: document.getElementById('position-filter').value,
        sortBy: document.getElementById('sort-by').value,
        sortOrder: document.getElementById('sort-order').value,
    };
    localStorage.setItem('playerCardSettings', JSON.stringify(settings));
}

function loadSettings() {
    const savedSettings = localStorage.getItem('playerCardSettings');
    if (savedSettings) {
        const settings = JSON.parse(savedSettings);
        document.getElementById('search-bar').value = settings.searchTerm || '';
        document.getElementById('position-filter').value = settings.positionFilter || '';
        document.getElementById('sort-by').value = settings.sortBy || 'default';
        document.getElementById('sort-order').value = settings.sortOrder || 'asc';
    }
}

// Preset functionality
function savePreset() {
    const presetName = prompt("Enter a name for this preset:");
    if (presetName) {
        const currentSettings = {
            searchTerm: document.getElementById('search-bar').value,
            positionFilter: document.getElementById('position-filter').value,
            sortBy: document.getElementById('sort-by').value,
            sortOrder: document.getElementById('sort-order').value,
        };
        let presets = JSON.parse(localStorage.getItem('playerCardPresets') || '{}');
        presets[presetName] = currentSettings;
        localStorage.setItem('playerCardPresets', JSON.stringify(presets));
        loadPresets(); // Refresh preset dropdown
        alert(`Preset "${presetName}" saved!`);
    }
}

function loadPresets() {
    const presetSelect = document.getElementById('preset-select');
    presetSelect.innerHTML = '<option value="">Load a Preset</option>'; // Clear existing options
    const presets = JSON.parse(localStorage.getItem('playerCardPresets') || '{}');

    if (Object.keys(presets).length > 0) {
        presetSelect.classList.remove('hidden');
        for (const name in presets) {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            presetSelect.appendChild(option);
        }
    } else {
        presetSelect.classList.add('hidden');
    }

    presetSelect.onchange = (event) => {
        const selectedPresetName = event.target.value;
        if (selectedPresetName) {
            const preset = presets[selectedPresetName];
            document.getElementById('search-bar').value = preset.searchTerm || '';
            document.getElementById('position-filter').value = preset.positionFilter || '';
            document.getElementById('sort-by').value = preset.sortBy || 'default';
            document.getElementById('sort-order').value = preset.sortOrder || 'asc';
            updateDisplay();
            saveSettings();
        }
    };
}


// Event listeners for changes
document.getElementById('search-bar').addEventListener('keyup', () => {
    updateDisplay();
    saveSettings();
});
document.getElementById('position-filter').addEventListener('change', () => {
    updateDisplay();
    saveSettings();
});
document.getElementById('sort-by').addEventListener('change', () => {
    updateDisplay();
    saveSettings();
});
document.getElementById('sort-order').addEventListener('change', () => {
    updateDisplay();
    saveSettings();
});

document.getElementById('ovr-header')?.addEventListener('click', () => {
    document.getElementById('sort-by').value = 'ovr';
    const currentOrder = document.getElementById('sort-order').value;
    document.getElementById('sort-order').value = currentOrder === 'asc' ? 'desc' : 'asc';
    updateDisplay();
    saveSettings();
});

document.getElementById('position-header')?.addEventListener('click', () => {
    document.getElementById('sort-by').value = 'position';
    const currentOrder = document.getElementById('sort-order').value;
    document.getElementById('sort-order').value = currentOrder === 'asc' ? 'desc' : 'asc';
    updateDisplay();
    saveSettings();
});

document.getElementById('shard-cost-header')?.addEventListener('click', () => {
    document.getElementById('sort-by').value = 'shard-cost';
    const currentOrder = document.getElementById('sort-order').value;
    document.getElementById('sort-order').value = currentOrder === 'asc' ? 'desc' : 'asc';
    updateDisplay();
    saveSettings();
});

document.getElementById('week-header')?.addEventListener('click', () => {
    document.getElementById('sort-by').value = 'week';
    const currentOrder = document.getElementById('sort-order').value;
    document.getElementById('sort-order').value = currentOrder === 'asc' ? 'desc' : 'asc';
    updateDisplay();
    saveSettings();
});


// Event listeners for preset buttons
document.getElementById('save-preset').addEventListener('click', savePreset);
document.getElementById('load-preset').addEventListener('click', loadPresets);

// Load settings and presets on page load
window.addEventListener('load', () => {
    loadSettings();
    loadPresets();
    updateDisplay(); // Initial render of cards
});
    </script>
</body>
</html>
